<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2 col-md-4"></div>
            <div class="col-8 col-md-4">
                <!-- <h2 class="text-center mt-5">BUDGET CALCULATOR</h2> -->
                <div class="card auth-card p-5 mt-5">
                    <h3 class="text-center">LOGIN</h3>
                    <input class="mt-3 border rounded pt-2 pb-2" type="text" name="username" id="uname" placeholder="USERNAME">
                    <input class="mt-3 border rounded pt-2 pb-2" type="password" name="password" id="lpswd" placeholder="PASSWORD">
                    <button type="button" class="btn btn-custom mt-3" onclick="login()">Login</button>
                    <p class="mt-3">Don't have an account? <a href="./register.html">Register</a> </p>
                </div>
            </div>
            <div class="col-2 col-md-4"></div>
        </div>

    </div>
</body>

<script src="./script.js"></script>

</html>
