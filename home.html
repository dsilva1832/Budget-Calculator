<div class="row mt-4">
    <div class="col-12 form-container">
        <div class="row">
            <div class="col-md-6 text-center py-3">
                <h3>Add Income</h3>
                <form id="incomeform">
                    <input id="incometype" type="text" class="form-control mb-3" placeholder="e.g., Salary">
                    <input id="incomeamt" type="number" class="form-control mb-3" placeholder="Enter Amount">
                    <button onclick="addIncome(event)" class="btn btn-custom w-100">Add Income</button>
                </form>
            </div>
            <div class="col-md-6 text-center py-3 border-md-start">
                <h3>Add Expense</h3>
                <form id="expenseform">
                    <input id="expensetype" type="text" class="form-control mb-3" placeholder="e.g., Groceries">
                    <input id="expenseamt" type="number" class="form-control mb-3" placeholder="Enter Amount">
                    <button onclick="addExpense(event)" class="btn btn-custom w-100">Add Expense</button>
                </form>
            </div>
        </div>
    </div>
</div>
